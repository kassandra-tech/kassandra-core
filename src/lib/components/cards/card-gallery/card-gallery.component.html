<figure class="card-gallery">
  <picture class="image-holder">
    <img [src]="card.url"
         [srcset]="isMobile ? (card.url+' 1x, '+card.url2x+' 2x') : (card.urlD+' 1x, '+card.urlD2x+' 2x')"
         [alt]="card.title"
         loading="lazy"
         [width]="isMobile ? 180 : 230"
         [height]="isMobile ? 180 : 280"
    >
  </picture>
  <figcaption class="title">{{card.title}}</figcaption>
  <figcaption class="description">{{card.description}}</figcaption>
</figure>
